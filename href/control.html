<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      main {
        width: 30rem;
        margin: 0 auto;
      }
      div {
        width: 10rem;
        height: 10rem;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <main>
      <button>变宽</button>
      <button>变高</button>
      <button>变色</button>
      <button>隐藏</button>
      <button>重置</button>
      <div id="obj"></div>
    </main>
    <script>
      window.onload = function() {
        var obj = document.getElementById("obj");
        var btn = document.getElementsByTagName("button");
        var sty = ["width", "height", "backgroundColor", "display", "display"];
        var va = ["30rem", "30rem", "green", "none", "block"];
        for (let i = 0; i < btn.length; i++) {
          btn[i].index = i;
          btn[i].onclick = function() {
            this.index == btn.length - 1 && (obj.style.cssText = "");
            change(obj, sty[this.index], va[this.index]);
          };
        }
      };
      function change(el, attr, value) {
        el.style[attr] = value;
      }
    </script>
  </body>
</html>
