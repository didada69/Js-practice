<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      main {
        width: 30rem;
        margin: 0 auto;
      }
      div {
        width: 10rem;
        height: 10rem;
        background: black;
      }
    </style>
  </head>
  <body>
    <main>
      <input type="text" placeholder="输入属性名" /><br />
      <input type="text" placeholder="输入值" /><br />
      <button>改变</button>
      <div></div>
    </main>
    <script>
      var btn = document.getElementsByTagName("button")[0];
      btn.onclick = function() {
        var attr = document.getElementsByTagName("input")[0].value,
          value = document.getElementsByTagName("input")[1].value,
          div = document.getElementsByTagName("div")[0];
        div.style.cssText += attr + ":" + value + ";";
      };
    </script>
  </body>
</html>
